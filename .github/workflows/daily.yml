name: Daily Auto Blogger

on:
  schedule:
    - cron: "0 3 * * *"  # Runs at 3:30 AM UTC (9 AM IST)
  workflow_dispatch:      # Allows manual run from GitHub Actions tab

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Decode credentials
        run: |
          echo "${{ secrets.CREDENTIALS_JSON }}" | base64 --decode > credentials.json
          echo "${{ secrets.TOKEN_PICKLE }}" | base64 --decode > token.pickle

      - name: Run Auto Blogger
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          BLOG_ID: ${{ secrets.BLOG_ID }}
        run: python main.py
